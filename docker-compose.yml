# Docker Compose for Business Directory
# Local development and testing

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: businessdirectory-redis
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: businessdirectory-api
    env_file:
      - .env
    ports:
      - '3333:3333'
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api/uploads:/app/uploads
    restart: unless-stopped

  # Frontend Web
  web:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: businessdirectory-web
    env_file:
      - .env
    ports:
      - '3000:3000'
    depends_on:
      - api
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
